version: 2

sources:
  - name: coffee_shop
    project: analytics-engineers-club
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        freshness:
          warn_after:
            count: 12
            period: hour
        loaded_at_field: created_at
        columns:
          - name: id
            description: ""
            tests:
              - unique
              - not_null
          - name: created_at
            description: ""
          - name: customer_id
            description: ""
          - name: total
            description: ""
          - name: address
            description: ""
          - name: state
            description: ""
          - name: zip
            description: "" 
      - name: order_items
      - name: product_prices
        tests:
              - dbt_utils.mutually_exclusive_ranges:
                  lower_bound_column: min(price)
                  upper_bound_column: max(price)
                  gaps: not_allowed
      - name: products